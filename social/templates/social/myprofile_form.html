{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class="p-5">
<div class="row p-5">
		<div class="col">
			<h1 class="myhead2">Edit Profile</h1>
			<hr>
		</div>
</div>
	<div class ="row justify-content-center">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<form enctype="multipart/form-data" method="post">
					{% csrf_token %}
					{{form | crispy}}
					<input class="btn btn-dark my-3" type="submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
